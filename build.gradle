plugins {
  id 'com.axelor.app'
}

axelor {
  title = 'Axelor :: DEMO'
}

allprojects {
  apply plugin: 'idea'
  apply plugin: 'eclipse'

  group = 'com.axelor'
  version = '8.0.0'

  repositories {
    mavenCentral()
    maven {
      url "https://repository.axelor.com/nexus/repository/maven-public/"
    }
    maven {
      url "https://repository.axelor.com/nexus/repository/maven-snapshots/"
    }
  }

  java {
    toolchain {
      languageVersion = JavaLanguageVersion.of(21)
    }
  }

  afterEvaluate {
    test {
      useJUnitPlatform()
      beforeTest { descriptor ->
        logger.lifecycle('Running: ' + descriptor)
      }
    }
  }
}

dependencies {
  // add module dependencies
  implementation project(':modules:demo-contact')
  implementation project(':modules:demo-sale')
  implementation project(':modules:demo-project')
  implementation project(':modules:demo-custom')
  implementation 'com.axelor.addons:axelor-studio:4.+'
}

war {
  archiveFileName = 'open-platform-demo.war'
}

apply from: 'gradle/style.gradle'